<!-- Google Image Page -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="ctr-p">
            <div class="navbar">
                <div class="navbar_links">                
                    <a href="index.html">Google Search</a>   
                </div>
            </div>
            <div class="gLogoC">
                <span class="ctr-p">
                    <div id="gImgLogo">
                        <h1 id="bigG"><span style="color:darkorange">G</span><span style="color:limegreen">o</span><span style="color:deepskyblue;">o</span><span style="color:red;">g</span><span style="color:darkorange;">l</span><span style="color:limegreen;">e</span></h1>
                        <div id="imageLogo">
                            <h6 id="smallI"><span>images</span></h6>
                        </div>
                    </div>
                </span>
            </div>
            <div class="searchform">
                <div class="sf">
                    <form action="https://www.google.com/search" id="imageId">   
                        <input class="srchImgTxt" type="text" name="q">
                        <input type="hidden" name="hl" value="en">
                        <input type="hidden" name="tbm" value="isch">
                        <input type="hidden" name="biw" value="1366">
                        <input type="hidden" name="bih" value="634">
                        <input type="hidden" name="sclient" value="img">
                        <input class="srchImgSubm" type="submit" value="Google Image Search">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
