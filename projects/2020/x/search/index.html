<!-- Google Search Page -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="ctr-p">
            <div class="navbar">
                <div class="navbar_links">                
                    <a href="image.html">Images</a>
                    <a href="advanced.html">Advanced</a>
                </div>
            </div>
            <div class="glogo">
                <h1 id="gslogo"><span style="color:darkorange">G</span><span style="color:limegreen">o</span><span style="color:deepskyblue;">o</span><span style="color:red;">g</span><span style="color:darkorange;">l</span><span style="color:limegreen;">e</span></h1>

                        <div class="sfSubm">
                            <input class="srchTxtSubm" type="submit" value="Google Search" name="btnK"/>

                    </form>
                </div>
            </div>
        </div>
